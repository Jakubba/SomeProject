<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <h1>Crazy Drums Effect</h1>
    <div class="box">
      <div data-key="a" class="key">
        <kdb>A</kdb>
        <span>clap</span>
      </div>
      <div data-key="s" class="key">
        <kdb>S</kdb>
        <span>deep drum 557</span>
      </div>
      <div data-key="d" class="key">
        <kdb>D</kdb>
        <span>deep drum 556</span>
      </div>
      <div data-key="f" class="key">
        <kdb>F</kdb>
        <span>bass hit</span>
      </div>
      <div data-key="g" class="key">
        <kdb>G</kdb>
        <span>drum impact</span>
      </div>
      <div data-key="h" class="key">
        <kdb>H</kdb>
        <span>tribal drum</span>
      </div>
      <div data-key="j" class="key">
        <kdb>J</kdb>
        <span>drum heartbeat</span>
      </div>
      <div data-key="k" class="key">
        <kdb>K</kdb>
        <span>metal drum</span>
      </div>
      <div data-key="l" class="key">
        <kdb>L</kdb>
        <span>spring metal</span>
      </div>
    </div>
    <audio data-key="a" src="./sound/clap-2-95736.mp3"></audio>
    <audio
      data-key="s"
      src="./sound/mixkit-deep-dark-horror-drum-557.wav"
    ></audio>
    <audio data-key="d" src="./sound/mixkit-deep-horror-drum-556.wav"></audio>
    <audio data-key="f" src="./sound/mixkit-drum-bass-hit-2294.wav"></audio>
    <audio data-key="g" src="./sound/mixkit-drum-deep-impact-563.wav"></audio>
    <audio data-key="h" src="./sound/mixkit-hand-tribal-drum-562.wav"></audio>
    <audio
      data-key="j"
      src="./sound/mixkit-horror-deep-drum-heartbeat-559.wav"
    ></audio>
    <audio
      data-key="k"
      src="./sound/mixkit-metal-hit-drum-sound-550.wav"
    ></audio>
    <audio data-key="l" src="./sound/mixkit-spring-metal-hit-2302.wav"></audio>
    <script src="script.js"></script>
